<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
  <title>主管行動祕書</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/loading.css" >
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!-- PWA require add this -->
  <link rel="manifest" href="./manifest.json"> 
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1><img src="images/title.png"></h1>
            <form class="form">
                <input type="text" id="uid" placeholder="請輸入帳號" value="">
                <input type="password" id="upwd" placeholder="請輸入密碼" value="">
                <input type="button" id="login-button" value="登入"/>
                <div class="checkbox" style="margin-top:20px; color:#000;">
                    <label><input id="remember" type="checkbox" style="width:20px; display:inline-block;">記住我</label>
                </div>
            </form>
        </div>
	
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <div id="custom-overlay">
        <div class="loading-spinner">
        </div>
    </div>
</body>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/include.js"></script>
<script src="js/utils.js"></script>
<script src="js/init.js"></script>
<script src="js/update.js"></script>
<script src="js/loading.js"></script>
<script src="js/md5.js"></script>
<!-- PWA -->
<script src="./service-worker.js"></script>
<script>
    //   註冊 ( https://ithelp.ithome.com.tw/articles/10192629 )
    if ('serviceWorker' in navigator) {
        window.addEventListener('load' , function(){
            navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('Error!', err));
        });  
    }
</script>
</html>
